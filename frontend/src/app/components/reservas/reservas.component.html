<div class="col-lg-8 offset-lg-2">



    <div id="seleccion_atributos">
        <h4>Selecciona el recinto</h4>
        <mat-form-field appearance="fill">
            <mat-label>Recinto</mat-label>
            <mat-select [(value)]="recinto_seleccionado">
                <mat-option *ngFor="let recinto of recintos" [value]="recinto">
                    {{recinto.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <h4>Selecciona el servicio</h4>
        <mat-form-field appearance="fill">
            <mat-label>Servicio</mat-label>
            <mat-select [(value)]="servicio_seleccionado">
                <mat-option *ngFor="let servicio of recinto_seleccionado.Servicios" [value]="servicio">
                    {{servicio.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <h4>Selecciona el d√≠a</h4>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" (dateChange)="dateChanged($event)">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div id="horario">
        <p>El servicio {{servicio_seleccionado.nombre}} en {{recinto_seleccionado.nombre}} tiene {{servicio_seleccionado.capacidad_bloque}} columna(s)</p>

    </div>
</div>
