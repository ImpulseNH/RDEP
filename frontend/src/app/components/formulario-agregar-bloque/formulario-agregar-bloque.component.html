<div id= "container">
    <h2 class="text-center my-5 py-2">AÑADIR BLOQUE DE HORARIO<br>SERVICIO {{idServicio}}</h2>
    <div class="col-lg-8 offset-lg-2">
        <div id="container2">
            <div *ngIf="!registro">
                <form [formGroup]="formulario" (ngSubmit)="validar()" novalidate>
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                    
                    <!-- fecha -->
                    <div class="form-group">
                        <h3>Fecha</h3>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa-solid fa-calendar"></i>
                            </div>
                          </div> 
                          <input id="fecha" name="fecha" type="date" class="form-control" formControlName="fecha" required="required">
                        </div>
                        <!-- validaciones -->
                    </div>

                    <!-- hora de inicio -->
                    <div class="form-group">
                        <h3>Hora de inicio</h3>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa-solid fa-clock"></i>
                            </div>
                          </div> 
                          <input id="hora_inicio" name="hora_inicio" type="time" class="form-control" formControlName="hora_inicio" required="required">
                        </div>
                        <!-- validaciones -->
                    </div>

                    <!-- hora de término -->
                    <div class="form-group">
                        <h3>Hora de término</h3>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa-solid fa-clock"></i>
                            </div>
                          </div> 
                          <input id="hora_termino" name="hora_termino" type="time" class="form-control" formControlName="hora_termino" required="required">
                        </div>
                        <!-- validaciones -->
                    </div>

                    <!-- valor -->
                      <div class="form-group">
                        <h3>Valor</h3>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-dollar"></i>
                            </div>
                          </div> 
                          <input id="valor" name="valor" placeholder="Ej: 2500" type="text" class="form-control" required="required" class="form-control" formControlName="valor">
                        </div>
                      </div> 
                    
                    <!-- boton añadir -->
                    <div class="text-center">
                      <button id="boton" [disabled]="formulario.invalid || formulario.pristine" type="submit" class="btn btn-primary" >Añadir</button>
                    </div>
                </form>
            </div>
            <div *ngIf="registro">
                <h1>Bloque de Horario añadido exitosamente</h1>
            </div>
            <div class="col-lg-8 offset-lg-2">
                <hr class="my-5">
                <div class="text-center mb-3">
                </div>
                <div class="text-center">
                    <button [routerLink]="['/admin']" routerLinkActive="router-link-active"  class="btn btn-secondary">Volver atrás</button>
                </div>
            </div>

        </div>
    </div>
</div>
