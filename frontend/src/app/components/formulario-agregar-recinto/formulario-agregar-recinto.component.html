<div id= "container">
    <h2 class="text-center my-5 py-2">AGREGAR RECINTO</h2>
    <div class="col-lg-8 offset-lg-2">
        <div id="container2">
            <div *ngIf="!registro">
                <form [formGroup]="formulario" (ngSubmit)="validar()" novalidate>
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                    
                    <!-- nombre -->
                    <div class="form-group">
                        <h3>Nombre</h3>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-font"></i>
                            </div>
                          </div> 
                          <input id="nombre" name="nombre" placeholder="Ej: Cancha 10" type="text" class="form-control" formControlName="nombre" required="required">
                        </div>
                        <div *ngIf="formulario.controls['nombre'].invalid && (formulario.controls['nombre'].touched || formulario.controls['nombre'].dirty)" class="alert alert-danger">
                              <div *ngIf="formulario.controls['nombre'].hasError('required')">Campo es obligatorio</div>
                              <div *ngIf="formulario.controls['nombre'].hasError('minlength') || formulario.controls['nombre'].hasError('maxlength')">El nombre del recinto debe tener como mínimo 3 caracteres</div>
                        </div>
                    </div>

                    <!--Direccion-->
                    <div class="form-group">
                        <h3>Dirección</h3>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-map-marker"></i>
                            </div>
                          </div> 
                          <input id="direccion" name="direccion" placeholder="Ej: Lugar #74" type="text" class="form-control" formControlName="direccion">
                        </div>
                        <div *ngIf="formulario.controls['direccion'].invalid && (formulario.controls['direccion'].touched || formulario.controls['direccion'].dirty)" 
                        class="alert alert-danger">
                            <div *ngIf="formulario.controls['direccion'].hasError('required')">Campo es obligatorio</div>
                            <div *ngIf="formulario.controls['direccion'].hasError('minlength') || formulario.controls['nombre'].hasError('maxlength')">La dirección del recinto debe tener como mínimo 6 caracteres</div>
                        </div>
                    </div> 
                    
                    <!-- boton agregar -->
                    <div class="text-center">
                      <button id="boton" [disabled]="formulario.invalid || formulario.pristine" type="submit" class="btn btn-primary" >Agregar</button>
                    </div>
                </form>
            </div>
            <div *ngIf="registro">
                <h1>Recinto agregado exitosamente</h1>
            </div>
            <div class="col-lg-8 offset-lg-2">
                <hr class="my-5">
                <div class="text-center mb-3">
                </div>
                <div class="text-center">
                    <button [routerLink]="['/admin']" routerLinkActive="router-link-active"  class="btn btn-secondary">Volver atrás</button>
                </div>
            </div>
        </div>
    </div>
</div>
